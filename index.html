<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/css/styles.css" rel="stylesheet" type="text/css"/>

    <title>CDA - Javascript : Dom 5</title>
  </head>

  <body class="px-2">
    <main>
      <h1 class="text-center mb-5">CDA - Javascript : Dom 5</h1>

      <!-- Exercice 1-->
      <section id="ex1" class="mb-5">
        <h3>Exercice 1 : Créer une calculatrice</h3>

        <label for="calculator">Entrez votre calcul : des chiffres séparés des opérateurs '+', '-', '*' et '/'</label><br>

        <input id="calculator" type="text" placeholder="Entrez votre opération" />

        <input type="submit" value="Calcul" id="btnEqualEx1" name="btnEqualEx1" />

        <p id="resultEx1"></p>

      </section>

      <!-- Exercice 3-->
      <section id="ex3" class="mb-5">
        <h3>Exercice 3 : Changement de couleur de fond selon l'heure de la journée</h3>

        <!-- Message Management-->
        <div class="alert alert-success alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> This alert box could indicate a successful or positive action.
        </div>

        <form action="action">
          <p>
            <label for="yourHourBegin">Indiquez l'heure de début de la journée (1 -> 24) </label>&nbsp;
            <input id="yourHourBegin" type="number" placeholder="Indiquez une heure de début" />
          </p>

          <p>
            <label for="yourHourEnd">Indiquez l'heure de fin de la journée (1 -> 24) </label>&nbsp;
            <input id="yourHourEnd" type="number" placeholder="Indiquez une heure de fin" />
          </p>

          <p>
            <label for="yourHourTest">Indiquez une heure de test (1 -> 24) </label>&nbsp;
            <input id="yourHourTest" type="number" placeholder="Indiquez une heure de test" />
          </p>

          <input type="submit" value="Calcul du temps" id="btnEx3" name="btnEx3" />
        </form>

        <p id="resultEx3"></p>

      </section>
    </main>

    <footer>
      <div>&#169; All Rights Reserved</div>
    </footer>

    <script src="src/js/tools.js"></script>
    <script src="src/js/ex2.js"></script>
    <script src="src/js/ex3.js"></script>
  </body>
</html>
