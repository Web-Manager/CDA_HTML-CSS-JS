<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>CDA formation Javascript : Dom1</title>
    <link rel="stylesheet" href="src/css/styles.css">
  </head>

  <body>
    <main>
      <h1>CDA formation Javascript : Dom1</h1>

      <section>
        <h3>Exercice "Conversion"</h3>

        <form action="#" method="get">
          <input type="text" id="secondes" value="" placeholder="Entrez des secondes à convertir">
          <input type="submit" value="Convertir" id="btnConvert">
        </form>

        <div id="convert">
          60 secondes est égal à 1 minute
        </div>
      </section>

      <section>
        <h3>Exercice "Nombre secret"</h3>

        <form action="#" method="get">
          <label for="number">Tapez un nombre à découvrir entre 1 et 50 (10 essais seulement)</label>
          <br>
          <input type="text" id="number" value="" placeholder="Entrez un nombre">
          <input type="submit" value="Tester" id="btnTest">
        </form>

        <div id="msgSecretNumber">
          Tentez votre chance !
        </div>
      </section>

      <section>
        <h1>Exercice Notes</h1>

        <form action="#" method="get">
          <input type="text" id="note" value="" placeholder="Entrez la note /20">
          <input type="submit" id="addNote" value="Ajouter la note">
        </form>


        <table class="customTable">
          <thead>
            <tr>
              <th>Numéro élève</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Numéro </td>
              <td>Note </td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

    <script src="src/js/scripts.js"></script>    
  </body>
</html>
